<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="form_submit">
    <div class="container m-auto col-12 col-md-6 form">
      <div class="text-left content">
        <h1 class="title mb-2">Gerador de CPF</h1>
        
        <p>Pontos e traços?</p>
        <div class="d-flex w-100">
          <div class="input-radio">
            <input type="radio" id="dotsAndDashes" value="sim" name="dotsAndDashes" checked/>
            <label class="" for="dotsAndDashes">Sim</label>
          </div>
          <div>
            <input type="radio" id="dotsAndDashes" value="nao"  name="dotsAndDashes"/>
            <label for="dotsAndDashes">Não</label>
          </div>
        </div>
        <input class="btn-form" type="button" value="Gerar" onclick="gerar()">
        <div class="mt-4">
          <input class="input-result" type="text" name="result" id='result'disabled >
        </div>
      </div>
    </div>
  </form>
    <script src="script.js"></script>
  </body>
</html>
